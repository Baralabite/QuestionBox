<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title> Question Box </title>
		
		<!-- JQUERY IMPORTS AND STUFF -->
		<link rel="stylesheet" href="jquery/jquery-ui-1.11.2/jquery-ui.min.css">
		<script src="jquery/jquery-ui-1.11.2/external/jquery/jquery.js"></script>
		<script src="jquery/jquery-ui-1.11.2/jquery-ui.min.js"></script>
		<script src="watermarkinput.js" type="text/javascript"></script>
		
		<!-- STYLING STUFF -->
		<link rel="stylesheet" type="text/css" href="theme.css">		
		
		<h1> Virtual Question Box </h1>		
		
	</head>
	
	<body>
	
		<div class="wrapper">
			<textarea id="questionBox" rows=10 cols=50></textarea><br><br>
			<input id="button" type="submit" value="Submit" />
		</div>		

	
		<script>
			$(function() {
				$("input[type=submit], a, button").button();
			});
			
			jQuery(function($){
				$("#questionBox").Watermark("Enter the question you have here");
			});
		</script>
	
	</body>
	
</html>
